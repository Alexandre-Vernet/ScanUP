<div id="clavier" class="d-flex justify-content-around">
    <div class="d-flex flex-column justify-content-between">
        <input type="text" placeholder="Code Article" (keyup)="onKeyup($event)">
        <button class="btn btn-primary" data-toggle="modal" data-target="#modalUnknownProduct">
            Produit inconnu
        </button>
    </div>
    <table>
        <tr>
            <td (click)="clavierNumber(1)">1</td>
            <td (click)="clavierNumber(2)">2</td>
            <td (click)="clavierNumber(3)">3</td>
        </tr>
        <tr>
            <td (click)="clavierNumber(4)">4</td>
            <td (click)="clavierNumber(5)">5</td>
            <td (click)="clavierNumber(6)">6</td>
        </tr>
        <tr>
            <td (click)="clavierNumber(7)">7</td>
            <td (click)="clavierNumber(8)">8</td>
            <td (click)="clavierNumber(9)">9</td>
        </tr>
        <tr>
            <td>Clear</td>
            <td>0</td>
            <td>-></td>
        </tr>
    </table>
</div>


<!-- Modal modalUnknownProduct-->
<div class="modal fade" id="modalUnknownProduct" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="category">
                    <div class="row">
                        <div class="col-4">
                            <div class="list-group" id="list-tab" role="tablist">

                                <a class="list-group-item list-group-item-action active"
                                   data-toggle="list" href="#produits-rapide" role="tab" aria-controls="home">Produits
                                    rapides</a>

                                <a class="list-group-item list-group-item-action"
                                   data-toggle="list" href="#jardin" role="tab">Jardin</a>

                                <a class="list-group-item list-group-item-action"
                                   data-toggle="list" href="#outillage" role="tab">Outillage</a>

                                <a class="list-group-item list-group-item-action"
                                   data-toggle="list" href="#category-4" role="tab">Catégorie 4</a>

                                <a class="list-group-item list-group-item-action"
                                   data-toggle="list" href="#category-5" role="tab">Catégorie 5</a>
                            </div>
                        </div>

                        <div class="col-8">
                            <div class="tab-content" id="nav-tabContent">

                                <!--Produits rapides-->
                                <div class="tab-pane fade show active" id="produits-rapide" role="tabpanel">
                                    <div class="d-flex justify-content-center">
                                        <ng-container *ngFor="let i of [1, 2, 3, 4]">
                                            <div class="card" (click)="addToCart()">
                                                <div class="card-image">
                                                    <img src="assets/img/hammer.png" alt="hammer">
                                                </div>
                                                <div class="card-body d-flex justify-content-center text-center">
                                                    <span class="card-title">Marteau quelconque</span>
                                                </div>
                                            </div>
                                        </ng-container>
                                    </div>
                                </div>

                                <!--Jardin-->
                                <div class="tab-pane fade" id="jardin" role="tabpanel">Jardin
                                </div>

                                <!--Outillage-->
                                <div class="tab-pane fade" id="outillage" role="tabpanel">Outillage
                                </div>

                                <!--Category 4-->
                                <div class="tab-pane fade" id="category-4" role="tabpanel">Catégorie 4
                                </div>

                                <!--Category 5-->
                                <div class="tab-pane fade" id="category-5" role="tabpanel">Catégorie 5
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-back" data-dismiss="modal">Retour</button>
                <button type="button" class="btn btn-confirm">Confirmer</button>
            </div>
        </div>
    </div>
</div>
