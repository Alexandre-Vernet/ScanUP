
  <div *ngIf="!productOK" class="alert alert-danger alert-dismissible fade show" role="alert">
    Produit non trouvé !
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="d-flex justify-content-around" id="clavier">
    <div class="d-flex flex-column justify-content-between">
        <div class="row">
            <input type="text" [formControl]="codeControl" placeholder="Code Article" class="form-control input"/>
            <button class="btn btn-back"(click)="validProductCode()" [disabled]="currentState !== stateWaitForCode">Ok</button>
        </div>
        <button class="btn btn-back" data-target="#modalUnknownProduct" data-toggle="modal" (click)="unknowProdcut()" [hidden]="currentState !== stateWaitForScan" data-backdrop="static" data-keyboard="false">Produit inconnu</button>
        <button class="btn btn-back" [hidden]="currentState === stateWaitForScan" disabled>Produit inconnu</button>
    </div>
    <table>
        <tr>
            <td class="clavier-button" (click)="clavierNumber(1)">1</td>
            <td class="clavier-button"(click)="clavierNumber(2)">2</td>
            <td class="clavier-button"(click)="clavierNumber(3)">3</td>
        </tr>
        <tr>
            <td class="clavier-button"(click)="clavierNumber(4)">4</td>
            <td class="clavier-button"(click)="clavierNumber(5)">5</td>
            <td class="clavier-button"(click)="clavierNumber(6)">6</td>
        </tr>
        <tr>
            <td class="clavier-button"(click)="clavierNumber(7)">7</td>
            <td class="clavier-button"(click)="clavierNumber(8)">8</td>
            <td class="clavier-button"(click)="clavierNumber(9)">9</td>
        </tr>
        <tr>
            <td class="clavier-button"(click)="clear()">Clear</td>
            <td class="clavier-button"(click)="clavierNumber(0)">0</td>
            <td>
                <button class="btn btn-valid" [disabled]="currentState !== stateSelectAmount && currentState !== stateEditProduct" (click)="validClavier()">
                    ->
                </button>
                
            </td>
        </tr>
    </table>
</div>


<!-- Modal modalUnknownProduct-->
<div aria-hidden="true" class="modal fade" id="modalUnknownProduct" role="dialog"
     tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="category">
                    <div class="row">
                        <div class="col-4">
                            <div class="list-group" id="list-tab" role="tablist">

                                <a aria-controls="home"
                                   class="list-group-item list-group-item-action active" data-toggle="list"
                                   href="#produits-rapide" role="tab">Produits
                                    rapides</a>

                                <a class="list-group-item list-group-item-action"
                                   data-toggle="list" href="#jardin" role="tab">Jardin</a>

                                <a class="list-group-item list-group-item-action"
                                   data-toggle="list" href="#outillage" role="tab">Outillage</a>

                                <a class="list-group-item list-group-item-action"
                                   data-toggle="list" href="#category-4" role="tab">Catégorie 4</a>

                                <a class="list-group-item list-group-item-action"
                                   data-toggle="list" href="#category-5" role="tab">Catégorie 5</a>
                            </div>
                        </div>

                        <div class="col-8">
                            <div class="tab-content" id="nav-tabContent">

                                <!--Produits rapides-->
                                <div class="tab-pane fade show active" id="produits-rapide" role="tabpanel">
                                    <div class="d-flex justify-content-center">
                                        <ng-container *ngFor="let p of productList">
                                            <div (click)="addToCart(p.id)" class="card">
                                                <div class="card-image">
                                                    <img alt="hammer" src="assets/img/hammer.png">
                                                </div>
                                                <div class="card-body d-flex justify-content-center text-center">
                                                    <span class="card-title">{{p.name}}</span>
                                                </div>
                                            </div>
                                        </ng-container>
                                    </div>
                                </div>

                                <!--Jardin-->
                                <div class="tab-pane fade" id="jardin" role="tabpanel">Jardin
                                </div>

                                <!--Outillage-->
                                <div class="tab-pane fade" id="outillage" role="tabpanel">Outillage
                                </div>

                                <!--Category 4-->
                                <div class="tab-pane fade" id="category-4" role="tabpanel">Catégorie 4
                                </div>

                                <!--Category 5-->
                                <div class="tab-pane fade" id="category-5" role="tabpanel">Catégorie 5
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button #closeModalUnknownProduct class="btn btn-back" data-dismiss="modal" type="button" (click)="onCloseModal()">Retour
                </button>
                <!-- <button class="btn btn-confirm" type="button">Confirmer</button> -->
            </div>
        </div>
    </div>
</div>
