<app-nav></app-nav>
<div id="general">
    <div>
        <app-list-products></app-list-products>
        <div class="d-flex justify-content-between px-4">
            <div *ngIf="isWaiting; else elseBlock">
                <button class="btn btn-warning" (click)="play()">
                    Reprise du client
                </button>
            </div>
            <ng-template #elseBlock
            >
                <button
                    class="btn btn-warning"
                    (click)="pause()"
                    [disabled]="isEmpty()"
                >
                    Mise en attente
                </button>
            </ng-template
            >
            <button
                class="btn btn-danger"
                (click)="giveUp()"
                [disabled]="isEmpty()"
            >
                Abandonner
            </button>
        </div>
        <div class="d-flex justify-content-between p-4">
            <button class="btn btn-dark" (click)="scanProduct(1)" [disabled]="isOnPay()">
                Scanner un produit A
            </button>
            <button class="btn btn-dark" (click)="scanProduct(2)" [disabled]="isOnPay()">
                Scanner un produit B
            </button>
        </div>
    </div>
    <div>
        <app-clavier [isCash]="isCashBool" [payPart]="payPartBool" (paidPartEvent)="changeSubtotal($event)"></app-clavier>
        <div id="paiement" class="d-flex flex-column align-items-center">
            <p *ngIf="owedMoney === 0">Total : {{ totalPrice }} €</p>
            <p *ngIf="owedMoney === 0">Total restant : {{ totalPrice - subtotal }} €</p>
            <p *ngIf="owedMoney !== 0">Argent à rendre : {{owedMoney}}</p>
            <button (click)="pay()" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#payModal"
                    (click)="paymentSelected = ''; isCashBool = false" [disabled]="totalPrice<=0" data-backdrop="static" data-keyboard="false">
                {{ owedMoney === 0 ? 'Payer' : 'Rendre' }}
            </button>
        </div>
    </div>
</div>


<div class="modal" tabindex="-1" role="dialog" id="payModal">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <p class="text-center">Sélectionnez un ou plusieurs mode de paiement</p>
                <div class="container">
                    <div class="row">
                        <div class="col-4 d-flex justify-content-start">
                            <button *ngIf="owedMoney === 0" (click)="paymentSelected = 'CB'"
                                    class="payment-type-btn" [ngClass]="{'selected': paymentSelected === 'CB'}">
                                <img
                                    src="https://www.prestasoo.com/images/logo-cb.jpg"
                                    alt="CB">
                            </button>
                        </div>
                        <div class="col-4 d-flex justify-content-center">
                            <button (click)="paymentSelected = 'cash'" class="payment-type-btn"
                                    [ngClass]="{'selected': paymentSelected === 'cash' || owedMoney !== 0}">
                                <img src="https://cdn-icons-png.flaticon.com/512/2331/2331941.png" alt="Espèces">
                            </button>
                        </div>
                        <div class="col-4 d-flex justify-content-end">
                            <button *ngIf="owedMoney === 0" (click)="paymentSelected = 'check'" class="payment-type-btn"
                                    [ngClass]="{'selected': paymentSelected === 'check'}">
                                <img
                                    src="https://labouillettetarnaise.com/wp-content/uploads/2017/12/paiement-cheque.png"
                                    alt="Chèque">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="container mt-4">
                    <div class="row">
                        <div class="col d-flex justify-content-end">
                            <button *ngIf="owedMoney === 0  " (click)="payPart()" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#payModal" data-backdrop="static" data-keyboard="false">
                                Payer une partie
                            </button>
                        </div>
                    </div>
                </div>
                <div class="container mt-4">
                    <div class="row">
                        <div class="col-4 d-flex justify-content-start">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" #closeModal (click)="onCloseModal()">< Retour
                            </button>
                        </div>
                        <div class="col-4 d-flex justify-content-center">
                            <div class="price-amount btn">
                                <p *ngIf="owedMoney === 0">
                                    Reste à payer : {{totalPrice - subtotal}} €
                                </p>
                                <p *ngIf="owedMoney !== 0">
                                    Argent à rendre : {{owedMoney}}
                                </p>
                            </div>
                        </div>
                        <div class="col-4 d-flex justify-content-end">
                            <button type="button" class="btn btn-primary" (click)="changeToPaid()">
                                {{ owedMoney === 0 ? 'Payer >' : 'Rendre >' }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
