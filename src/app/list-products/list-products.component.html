<table>
    <thead>
        <tr>
            <th>Référence</th>
            <th>Désignation</th>
            <th>Qté</th>
            <th>Prix</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productList">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td (dblclick)="editMode( product.id )">{{ product.quantity }}</td>
            <td>{{ product.price }}</td>
            <td> <button (click)="deleteProduct(product.id)"> X</button></td>
        </tr>
    </tbody>
</table>
